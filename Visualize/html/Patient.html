<html>
  <script>
    // disable right click
    document.addEventListener("contextmenu", event => event.preventDefault());

    document.onkeydown = function(e) {
      // disable F12 key
      if (e.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
        return false;
      }
      // disable I key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        return false;
      }

      // disable J key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        return false;
      }

      // disable U key
      if (e.ctrlKey && e.keyCode == 85) {
        return false;
      }
    };
  </script>
  <head>
    <meta charset="utf-8" />
    <title>Patient Network</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container pt-4">
      <h1 class="text-center">Petri Network</h1>
      <br />
      Simple Petri Net made by our group HackerGank for Mathematical Modelling
      Final Assignment ðŸ˜‡
      <br />(Click on any transition to fire)
      <hr />
      <ul>
        <div>
          <li><a href="../index.html">Home</a></li>
          <li><a href="Patient.html">Patient</a></li>
          <li><a href="Specialist.html">Specialist</a></li>
          <li><a href="Merge.html">Merged Net</a></li>
        </div>
      </ul>
      <h2>Item 1: Patient network</h2>
      <div class="hstack gap-2 pt-2">
          Initial marking: M0 = [
          <div class="hstack gap-1 input-group-sm col-2">
            <input id="patient_wait" class="form-control" type="text" />
            <label class="form-check-label" for="patient_wait">.wait,</label>
          </div>
          <div class="hstack gap-1 input-group-sm col-2">
            <input id="patient_inside" class="form-control" type="text" />
            <label class="form-check-label" for="patient_inside">.inside,</label>
          </div>
          <div class="hstack gap-1 input-group-sm col-2">
            <input id="patient_done" class="form-control" type="text" />
            <label class="form-check-label" for="patient_done">.done</label>
          </div>
          ]
        <div id="patient" class="vr ms-auto"></div>
        <button
          type="button"
          class="btn btn-primary"
          id="setPatient"
          onclick="patientFunc()"
        >
          Set
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="firePatient"
          onclick="resetPatientFunc()"
        >
          Reset
        </button>
        <button
          type="button"
          class="btn btn-warning"
          id="autoFirePatient"
          onclick="autoFirePatient()"
        >
          AutoFire
        </button>
      </div>
      <br>
      
    </div>
    <div id="paper" style="margin:auto"></div>
    <script src="https://cdn.jsdelivr.net/npm/fake-smile@1.0.1/smil.user.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.min.js"></script>
    <script src="../js/Patient.js"></script>
  </body>
</html>
