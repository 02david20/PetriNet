  <body>
    <div class="container pt-4">
      <h1 class="text-center">Petri Network</h1>
      <br />
      Simple Petri Net made by our group HackerGank for Mathematical Modelling
      Final Assignment ðŸ˜‡
      <br />(Click on any transition to fire)
      <hr />
      <ul>
        <div>
          <li><a href="index.html">Home</a></li>

          <li><a href="Specialist.html">Item2</a></li>
          <li><a href="Merge.html">Item3</a></li>
        </div>
      </ul>
      <h2>Item 1: Patient network</h2>
      <div class="hstack gap-2 pt-2">
        Enter your initial marking: M0 = [
        <div class="hstack gap-1 input-group-sm col-1">
          <input id="patient_wait" class="form-control" type="text" />
          <label class="form-check-label" for="patient_wait">.wait,</label>
        </div>
        <div class="hstack gap-1 input-group-sm col-1">
          <input id="patient_inside" class="form-control" type="text" />
          <label class="form-check-label" for="patient_inside">.inside,</label>
        </div>
        <div class="hstack gap-1 input-group-sm col-1">
          <input id="patient_done" class="form-control" type="text" />
          <label class="form-check-label" for="patient_done">.done</label>
        </div>
        ]
        <div id="patient" class="vr ms-auto"></div>
        <button
          type="button"
          class="btn btn-primary"
          id="setPatient"
          onclick="patientFunc()"
        >
          Set
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="firePatient"
          onclick="resetPatientFunc()"
        >
          Reset
        </button>
        <button
          type="button"
          class="btn btn-warning"
          id="autoFirePatient"
          onclick="autoFirePatient()"
        >
          AutoFire
        </button>
      </div>
      <div id="paper"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fake-smile@1.0.1/smil.user.min.js"></script>
